<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 鑷姩鍒锋柊鏃堕棿鎴? 1762412211 -->

    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .status-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .status-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 24px;
            font-weight: 600;
        }

        .temperature {
            color: #ff6b6b;
        }

        .connected {
            color: #51cf66;
        }

        .navigation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-card:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .nav-title {
            font-size: 16px;
            font-weight: 600;
        }

        .nav-description {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
        }

        .status-connected {
            background: rgba(81, 207, 102, 0.2);
            color: #51cf66;
        }

        .status-disconnected {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .navigation-grid {
                grid-template-columns: 1fr;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>鏅鸿兘鐢电儰绠?/h1>
            <p>鎵嬫満绔帶鍒堕潰鏉?/p>
        </div>

        <div class="status-card">
            <div class="status-header">
                <h2 class="status-title">鏅鸿兘鐢电儰绠?/h2>
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span class="status-text">杩炴帴涓?..</span>
                </div>
            </div>
            
            <div class="temperature-display">
                <div class="current-temp">
                    <span class="temp-value">--</span>
                    <span class="temp-unit">掳C</span>
                </div>
                <div class="target-temp">
                    <span class="temp-label">鐩爣娓╁害:</span>
                    <span class="temp-value">--</span>
                    <span class="temp-unit">掳C</span>
                </div>
            </div>
            
            <div class="status-info">
                <div class="info-item">
                    <span class="info-label">鍔犵儹鐘舵€?</span>
                    <span class="info-value heating-status">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">WiFi:</span>
                    <span class="info-value wifi-status">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">璁惧ID:</span>
                    <span class="info-value device-id">--</span>
                </div>
            </div>
        </div>

        <div class="control-section">
            <div class="quick-controls">
                <button class="control-btn primary" onclick="toggleHeating()">
                    <span class="btn-icon">馃敟</span>
                    <span class="btn-text">鍚姩鍔犵儹</span>
                </button>
                <button class="control-btn secondary" onclick="quickSetTemp(180)">
                    <span class="btn-icon">馃尅锔?/span>
                    <span class="btn-text">180掳C</span>
                </button>
                <button class="control-btn tertiary" onclick="refreshData()">
                    <span class="btn-icon">馃攧</span>
                    <span class="btn-text">鍒锋柊</span>
                </button>
            </div>
        </div>
        
        <div class="navigation-section">
            <div class="nav-grid">
                <a href="temperature_control.html" class="nav-card">
                    <div class="nav-icon">馃尅锔?/div>
                    <div class="nav-title">娓╁害鎺у埗</div>
                    <div class="nav-desc">绮剧‘璋冭妭娓╁害</div>
                </a>
                
                <a href="wifi_config.html" class="nav-card">
                    <div class="nav-icon">馃摱</div>
                    <div class="nav-title">WiFi閰嶇疆</div>
                    <div class="nav-desc">缃戠粶杩炴帴璁剧疆</div>
                </a>
                
                <a href="device_status.html" class="nav-card">
                    <div class="nav-icon">馃搳</div>
                    <div class="nav-title">璁惧鐘舵€?/div>
                    <div class="nav-desc">璇︾粏杩愯淇℃伅</div>
                </a>
                
                <a href="settings_help.html" class="nav-card">
                    <div class="nav-icon">鈿欙笍</div>
                    <div class="nav-title">璁剧疆涓庡府鍔?/div>
                    <div class="nav-desc">绯荤粺閰嶇疆</div>
                </a>
            </div>
        </div>

        <div class="footer">
            <p>鏅鸿兘鐢电儰绠辨帶鍒跺櫒 v0.7.0</p>
            <p>漏 2025 鏅鸿兘鐢电儰绠遍」鐩?/p>
        </div>
    </div>

    <!-- 鍔犺浇閬僵 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>姝ｅ湪杩炴帴璁惧...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="mobile_utils.js?v=1762412211"></script>
    <script>
        // 椤甸潰鍔犺浇瀹屾垚鍚庡垵濮嬪寲
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        // 鍒濆鍖栭〉闈?
        async function initializePage() {
            console.log('鍒濆鍖栨墜鏈虹棣栭〉');
            
            // 浣跨敤瀹為檯鐨凪obileOvenController绫伙紝鑰屼笉鏄ā鎷熸暟鎹?
            // mobile_utils.js宸茬粡鍒涘缓浜嗗叏灞€鐨刴obileOvenController瀹炰緥
            // 杩欓噷鍙渶瑕佺‘淇漨obile_utils.js宸茬粡鍔犺浇瀹屾垚
            if (!window.mobileOvenController) {
                console.error('mobile_utils.js鏈纭姞杞?);
                return;
            }
            
            // 璁剧疆璁惧IP鍦板潃锛堝鏋滈渶瑕佸湪杩愯鏃跺姩鎬佽缃級
            window.mobileOvenController.baseURL = 'http://192.168.16.104';
            
            showLoading();
            
            // 妫€鏌ヨ繛鎺ョ姸鎬?
            await checkConnection();
            
            // 寮€濮嬪畾鏃跺埛鏂版暟鎹?
            startDataRefresh();
            
            // 璁剧疆瑙︽懜鍙嶉
            setupTouchFeedback();
            
            hideLoading();
        }

        // 鏄剧ず鍔犺浇閬僵
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('show');
        }

        // 闅愯棌鍔犺浇閬僵
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.remove('show');
        }

        // 妫€鏌ヨ繛鎺ョ姸鎬?
        async function checkConnection() {
            const statusElement = document.querySelector('.connection-status');
            const statusText = statusElement.querySelector('.status-text');
            const statusDot = statusElement.querySelector('.status-dot');
            
            try {
                const isConnected = await mobileOvenController.checkConnection();
                if (isConnected) {
                    statusText.textContent = '宸茶繛鎺?;
                    statusDot.style.backgroundColor = '#10b981';
                    statusElement.className = 'connection-status connected';
                } else {
                    statusText.textContent = '鏈繛鎺?;
                    statusDot.style.backgroundColor = '#ef4444';
                    statusElement.className = 'connection-status disconnected';
                }
            } catch (error) {
                // 妯℃嫙婕旂ず鏁版嵁
                console.log('浣跨敤婕旂ず妯″紡');
                statusText.textContent = '婕旂ず妯″紡';
                statusDot.style.backgroundColor = '#3b82f6';
                statusElement.className = 'connection-status connected';
                
                // 鏄剧ず婕旂ず鏁版嵁
                updateStatusDisplay({
                    currentTemp: 25,
                    targetTemp: 180,
                    heatingEnabled: false,
                    wifiConnected: true,
                    wifiSSID: 'SmartOven_5G',
                    deviceId: 'OVEN-2024-001',
                    firmwareVersion: 'v0.6.0',
                    uptime: 86400,
                    freeHeap: 32000
                });
            }
        }

        // 寮€濮嬫暟鎹埛鏂?
        function startDataRefresh() {
            // 鐩戝惉鏁版嵁鏇存柊浜嬩欢
            mobileOvenController.on('dataUpdated', updateStatusDisplay);
            mobileOvenController.on('dataError', handleDataError);
            
            // 绔嬪嵆鍒锋柊涓€娆℃暟鎹?
            refreshData();
        }

        // 鍒锋柊鏁版嵁
        async function refreshData() {
            try {
                await mobileOvenController.refreshData();
            } catch (error) {
                console.error('鍒锋柊鏁版嵁澶辫触:', error);
            }
        }

        // 鏇存柊鐘舵€佹樉绀?
        function updateStatusDisplay(status) {
            console.log('鏇存柊鐘舵€佹樉绀?', status);
            
            // 瑙ｆ瀽璁惧杩斿洖鐨勫疄闄呮暟鎹牸寮?
            // 璁惧杩斿洖鏍煎紡: {"device_id":"oven-8591756","firmware_version":"0.6.0","temperature":14.22,"target_temperature":180.00,"heating_enabled":false,"wifi_connected":true,"ip_address":"192.168.16.104"}
            
            // 鏇存柊娓╁害鏄剧ず
            const currentTemp = status.temperature || status.currentTemp || 0;
            const targetTemp = status.target_temperature || status.targetTemp || 0;
            
            document.querySelector('.current-temp .temp-value').textContent = currentTemp.toFixed(1);
            document.querySelector('.target-temp .temp-value').textContent = targetTemp.toFixed(1);
            
            // 鏇存柊鍔犵儹鐘舵€?
            const heatingEnabled = status.heating_enabled || status.heatingEnabled || false;
            const heatingStatus = document.querySelector('.heating-status');
            heatingStatus.textContent = heatingEnabled ? '鍔犵儹涓? : '宸插仠姝?;
            heatingStatus.style.color = heatingEnabled ? '#10b981' : '#6b7280';
            
            // 鏇存柊WiFi鐘舵€?
            const wifiConnected = status.wifi_connected || status.wifiConnected || false;
            const wifiSSID = status.wifiSSID || '--';
            const wifiStatus = document.querySelector('.wifi-status');
            wifiStatus.textContent = wifiConnected ? wifiSSID : '鏈繛鎺?;
            wifiStatus.style.color = wifiConnected ? '#10b981' : '#6b7280';
            
            // 鏇存柊璁惧ID
            const deviceId = document.querySelector('.device-id');
            deviceId.textContent = status.device_id || status.deviceId || '--';
            
            // 鏇存柊杩炴帴鐘舵€?
            const statusElement = document.querySelector('.connection-status');
            const statusText = statusElement.querySelector('.status-text');
            const statusDot = statusElement.querySelector('.status-dot');
            
            statusText.textContent = '宸茶繛鎺?;
            statusDot.style.backgroundColor = '#10b981';
            statusElement.className = 'connection-status connected';
        }

        // 澶勭悊鏁版嵁閿欒
        function handleDataError(error) {
            console.error('鏁版嵁鏇存柊閿欒:', error);
            
            const statusElement = document.querySelector('.connection-status');
            const statusText = statusElement.querySelector('.status-text');
            const statusDot = statusElement.querySelector('.status-dot');
            
            statusText.textContent = '杩炴帴寮傚父';
            statusDot.style.backgroundColor = '#f59e0b';
            statusElement.className = 'connection-status disconnected';
        }

        // 璁剧疆瑙︽懜鍙嶉
        function setupTouchFeedback() {
            const buttons = document.querySelectorAll('button, .nav-card');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                    mobileOvenController.vibrate([50]);
                });
                
                button.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
                
                button.addEventListener('touchcancel', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        }

        // 鍒囨崲鍔犵儹鐘舵€?
        async function toggleHeating() {
            const currentStatus = document.querySelector('.heating-status').textContent;
            const newStatus = currentStatus === '鍔犵儹涓? ? false : true;
            
            try {
                await mobileOvenController.setHeating(newStatus);
                // 鐘舵€佷細鍦ㄦ暟鎹埛鏂版椂鑷姩鏇存柊
            } catch (error) {
                console.error('鍒囨崲鍔犵儹鐘舵€佸け璐?', error);
            }
        }

        // 蹇€熻缃俯搴?
        async function quickSetTemp(temperature) {
            try {
                await mobileOvenController.setTargetTemperature(temperature);
                // 娓╁害浼氬湪鏁版嵁鍒锋柊鏃惰嚜鍔ㄦ洿鏂?
            } catch (error) {
                console.error('璁剧疆娓╁害澶辫触:', error);
            }
        }

        // 椤甸潰鍙鎬у彉鍖栧鐞?
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // 椤甸潰閲嶆柊鍙鏃跺埛鏂版暟鎹?
                refreshData();
            }
        });

        // 缃戠粶鐘舵€佸彉鍖栧鐞?
        window.addEventListener('online', function() {
            refreshData();
        });

        window.addEventListener('offline', function() {
            const statusElement = document.querySelector('.connection-status');
            const statusText = statusElement.querySelector('.status-text');
            const statusDot = statusElement.querySelector('.status-dot');
            
            statusText.textContent = '缃戠粶鏂紑';
            statusDot.style.backgroundColor = '#f59e0b';
            statusElement.className = 'connection-status disconnected';
        });
    </script>
</body>
</html>
