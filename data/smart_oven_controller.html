<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>鏅鸿兘鐢电儰绠辨帶鍒跺櫒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-panel {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-label {
            font-weight: 500;
            color: #666;
        }

        .status-value {
            font-weight: 600;
            font-size: 16px;
        }

        .temperature {
            color: #e74c3c;
        }

        .connected {
            color: #27ae60;
        }

        .disconnected {
            color: #e74c3c;
        }

        .heating {
            color: #f39c12;
        }

        .control-panel {
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .temperature-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            background: #f8f9fa;
        }

        .temperature-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-secondary:active {
            background: #e9ecef;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-danger:active {
            transform: scale(0.98);
        }

        .led-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .led-on {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .led-off {
            background: #ddd;
        }

        .led-blinking {
            background: #f39c12;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            margin: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .diagnostic-panel {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }

        .diagnostic-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #007bff;
        }

        .diagnostic-item {
            margin: 5px 0;
            font-size: 14px;
        }
            border: 1px solid #c3e6cb;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .device-info {
            background: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }

        .device-info p {
            margin: 2px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 20px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>鏅鸿兘鐢电儰绠辨帶鍒跺櫒</h1>
            <p>v0.3.0 - 杩滅▼鎺у埗</p>
        </div>

        <div id="connectionStatus" class="connection-status status-disconnected" style="display: none;">
            姝ｅ湪杩炴帴璁惧...
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="loading" class="loading">
            姝ｅ湪鍔犺浇璁惧淇℃伅...
        </div>

        <div id="manualIpSection" class="control-panel" style="display: block;">
            <div class="control-group">
                <label class="control-label">璁惧IP鍦板潃</label>
                <input type="text" id="manualIpInput" class="temperature-input" 
                       placeholder="渚嬪: 192.168.1.100" value="192.168.16.104">
                <p style="font-size: 12px; color: #666; margin-top: 5px;">
                    濡傛灉鑷姩鎵弿澶辫触锛岃鎵嬪姩杈撳叆璁惧IP鍦板潃
                </p>
            </div>
            <div class="button-group">
                <button id="connectBtn" class="btn btn-primary">杩炴帴璁惧</button>
                <button id="scanBtn" class="btn btn-secondary">鑷姩鎵弿</button>
            </div>
        </div>

        <div id="content" style="display: none;">
            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label">褰撳墠娓╁害</span>
                    <span id="currentTemp" class="status-value temperature">-- 掳C</span>
                </div>
                <div class="status-item">
                    <span class="status-label">鐩爣娓╁害</span>
                    <span id="targetTemp" class="status-value">-- 掳C</span>
                </div>
                <div class="status-item">
                    <span class="status-label">鍔犵儹鐘舵€?/span>
                    <span id="heatingStatus" class="status-value">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">WiFi杩炴帴</span>
                    <span id="wifiStatus" class="status-value">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">LED鐘舵€?/span>
                    <span id="ledStatus" class="status-value">
                        <span class="led-indicator led-off"></span>--
                    </span>
                </div>
            </div>

            <div class="control-panel">
                <div class="control-group">
                    <label class="control-label">鐩爣娓╁害璁剧疆 (掳C)</label>
                    <input type="number" id="targetTempInput" class="temperature-input" 
                           min="0" max="300" step="5" value="180" placeholder="璁剧疆鐩爣娓╁害">
                </div>

                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">寮€濮嬪姞鐑?/button>
                    <button id="stopBtn" class="btn btn-secondary">鍋滄鍔犵儹</button>
                </div>

                <div class="button-group" style="margin-top: 15px;">
                    <button id="refreshBtn" class="btn btn-secondary">鍒锋柊鐘舵€?/button>
                </div>
            </div>

            <div class="device-info">
                <p><strong>璁惧ID:</strong> <span id="deviceId">--</span></p>
                <p><strong>鍥轰欢鐗堟湰:</strong> <span id="firmwareVersion">--</span></p>
                <p><strong>IP鍦板潃:</strong> <span id="ipAddress">--</span></p>
            </div>

            <!-- 娓╁害浼犳劅鍣ㄨ瘖鏂潰鏉?-->
            <div id="temperatureDiagnostic" class="diagnostic-panel" style="display: none;">
                <div class="diagnostic-title">馃敡 娓╁害浼犳劅鍣ㄨ瘖鏂?/div>
                <div class="diagnostic-item">
                    <strong>浼犳劅鍣ㄧ姸鎬?</strong> <span id="sensorStatus">--</span>
                </div>
                <div class="diagnostic-item">
                    <strong>鍘熷鏁版嵁:</strong> <span id="rawData">--</span>
                </div>
                <div class="diagnostic-item">
                    <strong>閿欒鏍囧織:</strong> <span id="errorFlag">--</span>
                </div>
                <div class="diagnostic-item">
                    <strong>娓╁害浣?</strong> <span id="tempBits">--</span>
                </div>
                <div class="diagnostic-item">
                    <strong>鏈牎鍑嗘俯搴?</strong> <span id="rawTemperature">--</span>
                </div>
                <div class="diagnostic-item">
                    <strong>鏍″噯鍙傛暟:</strong> <span id="calibrationParams">--</span>
                </div>
                <div class="diagnostic-item">
                    <strong>璇婃柇寤鸿:</strong> <span id="diagnosticAdvice">--</span>
                </div>
                <div class="button-group" style="margin-top: 10px;">
                    <button id="diagnosticBtn" class="btn btn-secondary">杩愯璇婃柇</button>
                    <button id="resetCalibrationBtn" class="btn btn-secondary">閲嶇疆鏍″噯</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SmartOvenController {
            constructor() {
                this.deviceIp = '';
                this.isConnected = false;
                this.updateInterval = null;
                this.init();
            }

            async init() {
                // 鏄剧ず鎵嬪姩IP杈撳叆鐣岄潰
                document.getElementById('manualIpSection').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                // 灏濊瘯鑷姩鎵弿璁惧
                await this.detectDeviceIp();
                if (this.deviceIp) {
                    await this.loadDeviceStatus();
                    this.startAutoUpdate();
                }
            }

            async detectDeviceIp() {
                // 灏濊瘯甯歌鐨勮澶嘔P鍦板潃锛堜紭鍏圓P妯″紡鍦板潃锛?                const commonIps = [
                    '192.168.16.104',   // 鐢ㄦ埛鎻愪緵鐨勮澶嘔P锛堢鍙?0锛?                    '192.168.4.1',      // ESP8266 AP妯″紡榛樿IP锛堢鍙?0锛?                    '192.168.1.1',
                    '192.168.1.100',
                    '192.168.1.101',
                    '192.168.1.102',
                    '192.168.0.1',
                    '192.168.0.100',
                    '192.168.0.101'
                ];

                for (const ip of commonIps) {
                    try {
                        const response = await fetch(`http://${ip}/status`, { 
                            method: 'GET',
                            timeout: 3000 
                        });
                        if (response.ok) {
                            this.deviceIp = ip;
                            this.showConnectionStatus('杩炴帴鎴愬姛', true);
                            return;
                        }
                    } catch (error) {
                        // 缁х画灏濊瘯涓嬩竴涓狪P
                        continue;
                    }
                }

                // 濡傛灉娌℃湁鎵惧埌璁惧锛屾樉绀烘墜鍔ㄨ緭鍏ョ晫闈?            this.showError('鑷姩鎵弿鏈壘鍒拌澶囷紝璇锋墜鍔ㄨ緭鍏P鍦板潃');
            }

            async testConnection() {
                try {
                    // 璁惧Web鏈嶅姟鍣ㄨ繍琛屽湪绔彛80锛屼笉闇€瑕佹寚瀹氱鍙?                    const ip = this.deviceIp;
                    
                    // 娣诲姞璇︾粏鐨勮繛鎺ヨ瘖鏂?                    console.log(`灏濊瘯杩炴帴璁惧: http://${ip}/status`);
                    
                    const response = await fetch(`http://${ip}/status`, { 
                        method: 'GET',
                        timeout: 3000 
                    });
                    
                    if (response.ok) {
                        this.showConnectionStatus('杩炴帴鎴愬姛', true);
                        console.log('璁惧Web鏈嶅姟鍣ㄥ搷搴旀甯?);
                        return true;
                    } else {
                        this.showError(`HTTP閿欒: ${response.status}`);
                        return false;
                    }
                } catch (error) {
                    console.error('杩炴帴澶辫触璇︽儏:', error);
                    
                    // 鎻愪緵鏇磋缁嗙殑閿欒淇℃伅
                    if (error.name === 'TypeError') {
                        this.showError('缃戠粶杩炴帴澶辫触锛岃妫€鏌ヨ澶囨槸鍚﹀湪绾?);
                    } else if (error.name === 'AbortError') {
                        this.showError('杩炴帴瓒呮椂锛岃澶嘩eb鏈嶅姟鍣ㄥ彲鑳芥湭鍚姩');
                    } else {
                        this.showError(`杩炴帴澶辫触: ${error.message}`);
                    }
                }
                return false;
            }

            async loadDeviceStatus() {
                try {
                    // 璁惧Web鏈嶅姟鍣ㄨ繍琛屽湪绔彛80
                    const ip = this.deviceIp;
                    
                    const response = await fetch(`http://${ip}/status`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.updateUI(data);
                    this.isConnected = true;
                    
                } catch (error) {
                    this.showError(`鑾峰彇鐘舵€佸け璐? ${error.message}`);
                    this.isConnected = false;
                }
            }

            updateUI(data) {
                // 鏇存柊娓╁害鏄剧ず
                document.getElementById('currentTemp').textContent = data.temperature + ' 掳C';
                document.getElementById('targetTemp').textContent = data.target_temperature + ' 掳C';
                
                // 鏇存柊鍔犵儹鐘舵€?                const heatingStatus = document.getElementById('heatingStatus');
                if (data.heating_enabled) {
                    heatingStatus.textContent = '鍔犵儹涓?;
                    heatingStatus.className = 'status-value heating';
                } else {
                    heatingStatus.textContent = '寰呮満';
                    heatingStatus.className = 'status-value';
                }
                
                // 鏇存柊WiFi鐘舵€?                const wifiStatus = document.getElementById('wifiStatus');
                if (data.wifi_connected) {
                    wifiStatus.textContent = '宸茶繛鎺?;
                    wifiStatus.className = 'status-value connected';
                } else {
                    wifiStatus.textContent = '鏈繛鎺?;
                    wifiStatus.className = 'status-value disconnected';
                }
                
                // 鏇存柊LED鐘舵€侊紙鍩轰簬鍔犵儹鐘舵€佹帹鏂級
                const ledIndicator = document.querySelector('.led-indicator');
                const ledStatus = document.getElementById('ledStatus');
                
                if (data.heating_enabled) {
                    ledIndicator.className = 'led-indicator led-on';
                    ledStatus.innerHTML = '<span class="led-indicator led-on"></span>鍔犵儹涓?- 甯镐寒';
                } else {
                    ledIndicator.className = 'led-indicator led-blinking';
                    ledStatus.innerHTML = '<span class="led-indicator led-blinking"></span>寰呮満 - 鎱㈤棯';
                }
                
                // 鏇存柊璁惧淇℃伅
                document.getElementById('deviceId').textContent = data.device_id;
                document.getElementById('firmwareVersion').textContent = data.firmware_version;
                document.getElementById('ipAddress').textContent = data.ip_address;
                
                // 鏄剧ず鍐呭鍖哄煙
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }

            async controlDevice(targetTemp, heatingEnabled) {
                if (!this.isConnected) {
                    this.showError('璁惧鏈繛鎺?);
                    return false;
                }

                try {
                    // 璁惧Web鏈嶅姟鍣ㄨ繍琛屽湪绔彛80
                    const ip = this.deviceIp;
                    
                    const formData = new URLSearchParams();
                    formData.append('target_temp', targetTemp);
                    formData.append('heating', heatingEnabled.toString());

                    const response = await fetch(`http://${ip}/control`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData
                    });

                    if (response.ok) {
                        this.showConnectionStatus('鎺у埗鍛戒护鍙戦€佹垚鍔?, true);
                        await this.loadDeviceStatus(); // 绔嬪嵆鍒锋柊鐘舵€?                        return true;
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.showError(`鎺у埗澶辫触: ${error.message}`);
                    return false;
                }
            }

            startAutoUpdate() {
                // 姣?绉掕嚜鍔ㄦ洿鏂扮姸鎬?                this.updateInterval = setInterval(() => {
                    if (this.isConnected) {
                        this.loadDeviceStatus();
                    }
                }, 5000);
            }

            stopAutoUpdate() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }

            showConnectionStatus(message, isSuccess) {
                const statusElement = document.getElementById('connectionStatus');
                statusElement.textContent = message;
                statusElement.className = `connection-status ${isSuccess ? 'status-connected' : 'status-disconnected'}`;
                statusElement.style.display = 'block';
                
                // 3绉掑悗鑷姩闅愯棌
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // 5绉掑悗鑷姩闅愯棌
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }

            // 娓╁害浼犳劅鍣ㄨ瘖鏂姛鑳?            async runTemperatureDiagnostic() {
                if (!this.isConnected) {
                    this.showError('璁惧鏈繛鎺ワ紝鏃犳硶杩愯璇婃柇');
                    return;
                }

                try {
                    const ip = this.deviceIp;
                    const response = await fetch(`http://${ip}/diagnostic`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const diagnosticData = await response.json();
                    this.updateDiagnosticPanel(diagnosticData);
                    
                    // 鏄剧ず璇婃柇闈㈡澘
                    document.getElementById('temperatureDiagnostic').style.display = 'block';
                    
                } catch (error) {
                    this.showError(`璇婃柇澶辫触: ${error.message}`);
                }
            }

            updateDiagnosticPanel(data) {
                // 鏇存柊璇婃柇淇℃伅
                document.getElementById('sensorStatus').textContent = data.sensor_status || '--';
                document.getElementById('rawData').textContent = data.raw_data || '--';
                document.getElementById('errorFlag').textContent = data.error_flag || '--';
                document.getElementById('tempBits').textContent = data.temp_bits || '--';
                document.getElementById('rawTemperature').textContent = data.raw_temperature || '--';
                document.getElementById('calibrationParams').textContent = data.calibration_params || '--';
                document.getElementById('diagnosticAdvice').textContent = data.diagnostic_advice || '--';

                // 鏍规嵁浼犳劅鍣ㄧ姸鎬佽缃牱寮?                const diagnosticPanel = document.getElementById('temperatureDiagnostic');
                if (data.sensor_status === '姝ｅ父') {
                    diagnosticPanel.className = 'diagnostic-panel status-ok';
                } else if (data.sensor_status === '璀﹀憡') {
                    diagnosticPanel.className = 'diagnostic-panel status-warning';
                } else {
                    diagnosticPanel.className = 'diagnostic-panel status-error';
                }
            }

            async resetTemperatureCalibration() {
                if (!this.isConnected) {
                    this.showError('璁惧鏈繛鎺ワ紝鏃犳硶閲嶇疆鏍″噯');
                    return;
                }

                try {
                    const ip = this.deviceIp;
                    const response = await fetch(`http://${ip}/reset_calibration`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        this.showConnectionStatus('鏍″噯鍙傛暟宸查噸缃?, true);
                        // 閲嶆柊杩愯璇婃柇
                        await this.runTemperatureDiagnostic();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.showError(`閲嶇疆鏍″噯澶辫触: ${error.message}`);
                }
            }
        }

        // 鍒濆鍖栧簲鐢?        document.addEventListener('DOMContentLoaded', () => {
            const ovenController = new SmartOvenController();

            // 鎵嬪姩杩炴帴浜嬩欢
            document.getElementById('connectBtn').addEventListener('click', async () => {
                let manualIp = document.getElementById('manualIpInput').value.trim();
                if (!manualIp) {
                    ovenController.showError('璇疯緭鍏ヨ澶嘔P鍦板潃');
                    return;
                }
                
                // 璁惧Web鏈嶅姟鍣ㄨ繍琛屽湪绔彛80锛屼笉闇€瑕佹坊鍔犵鍙?                // 濡傛灉鐢ㄦ埛杈撳叆浜嗙鍙ｏ紝绉婚櫎绔彛閮ㄥ垎
                if (manualIp.includes(':')) {
                    manualIp = manualIp.split(':')[0];
                }
                
                ovenController.deviceIp = manualIp;
                if (await ovenController.testConnection()) {
                    await ovenController.loadDeviceStatus();
                    ovenController.startAutoUpdate();
                    
                    // 闅愯棌鎵嬪姩杈撳叆鐣岄潰锛屾樉绀烘帶鍒剁晫闈?                    document.getElementById('manualIpSection').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }
            });

            // 鑷姩鎵弿浜嬩欢
            document.getElementById('scanBtn').addEventListener('click', async () => {
                document.getElementById('manualIpSection').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                
                await ovenController.detectDeviceIp();
                if (ovenController.deviceIp) {
                    await ovenController.loadDeviceStatus();
                    ovenController.startAutoUpdate();
                    document.getElementById('content').style.display = 'block';
                } else {
                    document.getElementById('manualIpSection').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
            });

            // 浜嬩欢鐩戝惉
            document.getElementById('startBtn').addEventListener('click', async () => {
                const targetTemp = parseInt(document.getElementById('targetTempInput').value);
                if (targetTemp < 0 || targetTemp > 300) {
                    ovenController.showError('娓╁害鑼冨洿: 0-300掳C');
                    return;
                }
                await ovenController.controlDevice(targetTemp, true);
            });

            document.getElementById('stopBtn').addEventListener('click', async () => {
                const currentTargetTemp = parseInt(document.getElementById('targetTemp').textContent);
                await ovenController.controlDevice(currentTargetTemp, false);
            });

            document.getElementById('refreshBtn').addEventListener('click', async () => {
                await ovenController.loadDeviceStatus();
            });

            // 璇婃柇鎸夐挳浜嬩欢
            document.getElementById('diagnosticBtn').addEventListener('click', async () => {
                await ovenController.runTemperatureDiagnostic();
            });

            document.getElementById('resetCalibrationBtn').addEventListener('click', async () => {
                await ovenController.resetTemperatureCalibration();
            });

            // 娓╁害杈撳叆妗嗗洖杞︿簨浠?            document.getElementById('targetTempInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('startBtn').click();
                }
            });

            // 椤甸潰鍙鎬у彉鍖栨椂璋冩暣杞
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    ovenController.stopAutoUpdate();
                } else {
                    ovenController.startAutoUpdate();
                }
            });
        });
    </script>
</body>
</html>
