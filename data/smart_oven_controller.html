<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能电烤箱控制器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-panel {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-label {
            font-weight: 500;
            color: #666;
        }

        .status-value {
            font-weight: 600;
            font-size: 16px;
        }

        .temperature {
            color: #e74c3c;
        }

        .connected {
            color: #27ae60;
        }

        .disconnected {
            color: #e74c3c;
        }

        .heating {
            color: #f39c12;
        }

        .control-panel {
            padding: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .temperature-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            background: #f8f9fa;
        }

        .temperature-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-secondary:active {
            background: #e9ecef;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-danger:active {
            transform: scale(0.98);
        }

        .led-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .led-on {
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .led-off {
            background: #ddd;
        }

        .led-blinking {
            background: #f39c12;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            margin: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .device-info {
            background: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }

        .device-info p {
            margin: 2px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 20px;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>智能电烤箱控制器</h1>
            <p>v0.3.0 - 远程控制</p>
        </div>

        <div id="connectionStatus" class="connection-status status-disconnected" style="display: none;">
            正在连接设备...
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="loading" class="loading">
            正在加载设备信息...
        </div>

        <div id="manualIpSection" class="control-panel" style="display: block;">
            <div class="control-group">
                <label class="control-label">设备IP地址</label>
                <input type="text" id="manualIpInput" class="temperature-input" 
                       placeholder="例如: 192.168.1.100" value="192.168.16.104">
                <p style="font-size: 12px; color: #666; margin-top: 5px;">
                    如果自动扫描失败，请手动输入设备IP地址
                </p>
            </div>
            <div class="button-group">
                <button id="connectBtn" class="btn btn-primary">连接设备</button>
                <button id="scanBtn" class="btn btn-secondary">自动扫描</button>
            </div>
        </div>

        <div id="content" style="display: none;">
            <div class="status-panel">
                <div class="status-item">
                    <span class="status-label">当前温度</span>
                    <span id="currentTemp" class="status-value temperature">-- °C</span>
                </div>
                <div class="status-item">
                    <span class="status-label">目标温度</span>
                    <span id="targetTemp" class="status-value">-- °C</span>
                </div>
                <div class="status-item">
                    <span class="status-label">加热状态</span>
                    <span id="heatingStatus" class="status-value">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">WiFi连接</span>
                    <span id="wifiStatus" class="status-value">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">LED状态</span>
                    <span id="ledStatus" class="status-value">
                        <span class="led-indicator led-off"></span>--
                    </span>
                </div>
            </div>

            <div class="control-panel">
                <div class="control-group">
                    <label class="control-label">目标温度设置 (°C)</label>
                    <input type="number" id="targetTempInput" class="temperature-input" 
                           min="0" max="300" step="5" value="180" placeholder="设置目标温度">
                </div>

                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">开始加热</button>
                    <button id="stopBtn" class="btn btn-secondary">停止加热</button>
                </div>

                <div class="button-group" style="margin-top: 15px;">
                    <button id="refreshBtn" class="btn btn-secondary">刷新状态</button>
                </div>
            </div>

            <div class="device-info">
                <p><strong>设备ID:</strong> <span id="deviceId">--</span></p>
                <p><strong>固件版本:</strong> <span id="firmwareVersion">--</span></p>
                <p><strong>IP地址:</strong> <span id="ipAddress">--</span></p>
            </div>
        </div>
    </div>

    <script>
        class SmartOvenController {
            constructor() {
                this.deviceIp = '';
                this.isConnected = false;
                this.updateInterval = null;
                this.init();
            }

            async init() {
                // 显示手动IP输入界面
                document.getElementById('manualIpSection').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                // 尝试自动扫描设备
                await this.detectDeviceIp();
                if (this.deviceIp) {
                    await this.loadDeviceStatus();
                    this.startAutoUpdate();
                }
            }

            async detectDeviceIp() {
                // 尝试常见的设备IP地址（优先AP模式地址）
                const commonIps = [
                    '192.168.16.104',   // 用户提供的设备IP（端口80）
                    '192.168.4.1',      // ESP8266 AP模式默认IP（端口80）
                    '192.168.1.1',
                    '192.168.1.100',
                    '192.168.1.101',
                    '192.168.1.102',
                    '192.168.0.1',
                    '192.168.0.100',
                    '192.168.0.101'
                ];

                for (const ip of commonIps) {
                    try {
                        const response = await fetch(`http://${ip}/status`, { 
                            method: 'GET',
                            timeout: 3000 
                        });
                        if (response.ok) {
                            this.deviceIp = ip;
                            this.showConnectionStatus('连接成功', true);
                            return;
                        }
                    } catch (error) {
                        // 继续尝试下一个IP
                        continue;
                    }
                }

                // 如果没有找到设备，显示手动输入界面
            this.showError('自动扫描未找到设备，请手动输入IP地址');
            }

            async testConnection() {
                try {
                    // 设备Web服务器运行在端口80，不需要指定端口
                    const ip = this.deviceIp;
                    
                    // 添加详细的连接诊断
                    console.log(`尝试连接设备: http://${ip}/status`);
                    
                    const response = await fetch(`http://${ip}/status`, { 
                        method: 'GET',
                        timeout: 3000 
                    });
                    
                    if (response.ok) {
                        this.showConnectionStatus('连接成功', true);
                        console.log('设备Web服务器响应正常');
                        return true;
                    } else {
                        this.showError(`HTTP错误: ${response.status}`);
                        return false;
                    }
                } catch (error) {
                    console.error('连接失败详情:', error);
                    
                    // 提供更详细的错误信息
                    if (error.name === 'TypeError') {
                        this.showError('网络连接失败，请检查设备是否在线');
                    } else if (error.name === 'AbortError') {
                        this.showError('连接超时，设备Web服务器可能未启动');
                    } else {
                        this.showError(`连接失败: ${error.message}`);
                    }
                }
                return false;
            }

            async loadDeviceStatus() {
                try {
                    // 设备Web服务器运行在端口80
                    const ip = this.deviceIp;
                    
                    const response = await fetch(`http://${ip}/status`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.updateUI(data);
                    this.isConnected = true;
                    
                } catch (error) {
                    this.showError(`获取状态失败: ${error.message}`);
                    this.isConnected = false;
                }
            }

            updateUI(data) {
                // 更新温度显示
                document.getElementById('currentTemp').textContent = data.temperature + ' °C';
                document.getElementById('targetTemp').textContent = data.target_temperature + ' °C';
                
                // 更新加热状态
                const heatingStatus = document.getElementById('heatingStatus');
                if (data.heating_enabled) {
                    heatingStatus.textContent = '加热中';
                    heatingStatus.className = 'status-value heating';
                } else {
                    heatingStatus.textContent = '待机';
                    heatingStatus.className = 'status-value';
                }
                
                // 更新WiFi状态
                const wifiStatus = document.getElementById('wifiStatus');
                if (data.wifi_connected) {
                    wifiStatus.textContent = '已连接';
                    wifiStatus.className = 'status-value connected';
                } else {
                    wifiStatus.textContent = '未连接';
                    wifiStatus.className = 'status-value disconnected';
                }
                
                // 更新LED状态（基于加热状态推断）
                const ledIndicator = document.querySelector('.led-indicator');
                const ledStatus = document.getElementById('ledStatus');
                
                if (data.heating_enabled) {
                    ledIndicator.className = 'led-indicator led-on';
                    ledStatus.innerHTML = '<span class="led-indicator led-on"></span>加热中 - 常亮';
                } else {
                    ledIndicator.className = 'led-indicator led-blinking';
                    ledStatus.innerHTML = '<span class="led-indicator led-blinking"></span>待机 - 慢闪';
                }
                
                // 更新设备信息
                document.getElementById('deviceId').textContent = data.device_id;
                document.getElementById('firmwareVersion').textContent = data.firmware_version;
                document.getElementById('ipAddress').textContent = data.ip_address;
                
                // 显示内容区域
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }

            async controlDevice(targetTemp, heatingEnabled) {
                if (!this.isConnected) {
                    this.showError('设备未连接');
                    return false;
                }

                try {
                    // 设备Web服务器运行在端口80
                    const ip = this.deviceIp;
                    
                    const formData = new URLSearchParams();
                    formData.append('target_temp', targetTemp);
                    formData.append('heating', heatingEnabled.toString());

                    const response = await fetch(`http://${ip}/control`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData
                    });

                    if (response.ok) {
                        this.showConnectionStatus('控制命令发送成功', true);
                        await this.loadDeviceStatus(); // 立即刷新状态
                        return true;
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.showError(`控制失败: ${error.message}`);
                    return false;
                }
            }

            startAutoUpdate() {
                // 每5秒自动更新状态
                this.updateInterval = setInterval(() => {
                    if (this.isConnected) {
                        this.loadDeviceStatus();
                    }
                }, 5000);
            }

            stopAutoUpdate() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }

            showConnectionStatus(message, isSuccess) {
                const statusElement = document.getElementById('connectionStatus');
                statusElement.textContent = message;
                statusElement.className = `connection-status ${isSuccess ? 'status-connected' : 'status-disconnected'}`;
                statusElement.style.display = 'block';
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
            }

            showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // 5秒后自动隐藏
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            const ovenController = new SmartOvenController();

            // 手动连接事件
            document.getElementById('connectBtn').addEventListener('click', async () => {
                let manualIp = document.getElementById('manualIpInput').value.trim();
                if (!manualIp) {
                    ovenController.showError('请输入设备IP地址');
                    return;
                }
                
                // 设备Web服务器运行在端口80，不需要添加端口
                // 如果用户输入了端口，移除端口部分
                if (manualIp.includes(':')) {
                    manualIp = manualIp.split(':')[0];
                }
                
                ovenController.deviceIp = manualIp;
                if (await ovenController.testConnection()) {
                    await ovenController.loadDeviceStatus();
                    ovenController.startAutoUpdate();
                    
                    // 隐藏手动输入界面，显示控制界面
                    document.getElementById('manualIpSection').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }
            });

            // 自动扫描事件
            document.getElementById('scanBtn').addEventListener('click', async () => {
                document.getElementById('manualIpSection').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                
                await ovenController.detectDeviceIp();
                if (ovenController.deviceIp) {
                    await ovenController.loadDeviceStatus();
                    ovenController.startAutoUpdate();
                    document.getElementById('content').style.display = 'block';
                } else {
                    document.getElementById('manualIpSection').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
            });

            // 事件监听
            document.getElementById('startBtn').addEventListener('click', async () => {
                const targetTemp = parseInt(document.getElementById('targetTempInput').value);
                if (targetTemp < 0 || targetTemp > 300) {
                    ovenController.showError('温度范围: 0-300°C');
                    return;
                }
                await ovenController.controlDevice(targetTemp, true);
            });

            document.getElementById('stopBtn').addEventListener('click', async () => {
                const currentTargetTemp = parseInt(document.getElementById('targetTemp').textContent);
                await ovenController.controlDevice(currentTargetTemp, false);
            });

            document.getElementById('refreshBtn').addEventListener('click', async () => {
                await ovenController.loadDeviceStatus();
            });

            // 温度输入框回车事件
            document.getElementById('targetTempInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('startBtn').click();
                }
            });

            // 页面可见性变化时调整轮询
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    ovenController.stopAutoUpdate();
                } else {
                    ovenController.startAutoUpdate();
                }
            });
        });
    </script>
</body>
</html>
