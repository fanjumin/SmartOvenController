<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WiFi閰嶇疆 - 鏅鸿兘鐢电儰绠?/title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin-right: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .status-label {
            font-weight: 500;
            opacity: 0.9;
        }

        .status-value {
            font-weight: 600;
            font-size: 16px;
        }

        .connected {
            color: #51cf66;
        }

        .disconnected {
            color: #ff6b6b;
        }

        .wifi-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
        }

        .wifi-list {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .wifi-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .wifi-list-title {
            font-size: 18px;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .wifi-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .wifi-item:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .wifi-info {
            flex: 1;
        }

        .wifi-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .wifi-details {
            font-size: 12px;
            opacity: 0.8;
        }

        .wifi-signal {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .signal-bar {
            width: 3px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 1px;
            border-radius: 1px;
        }

        .signal-bar.active {
            background: #51cf66;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">鈫?/button>
            <h1>WiFi閰嶇疆</h1>
        </div>

        <div class="status-card">
            <div class="status-item">
                <span class="status-label">杩炴帴鐘舵€?/span>
                <span class="status-value" id="connection-status">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">缃戠粶鍚嶇О</span>
                <span class="status-value" id="wifi-ssid">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">IP鍦板潃</span>
                <span class="status-value" id="ip-address">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">淇″彿寮哄害</span>
                <span class="status-value" id="signal-strength">--</span>
            </div>
        </div>

        <div class="wifi-form">
            <div class="form-group">
                <label class="form-label">WiFi鍚嶇О (SSID)</label>
                <input type="text" class="form-input" id="ssid-input" 
                       placeholder="杈撳叆WiFi鍚嶇О" autocomplete="off">
            </div>
            
            <div class="form-group password-toggle">
                <label class="form-label">WiFi瀵嗙爜</label>
                <input type="password" class="form-input" id="password-input" 
                       placeholder="杈撳叆WiFi瀵嗙爜" autocomplete="new-password">
                <button class="toggle-btn" onclick="togglePassword()">鏄剧ず</button>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="connectToWiFi()">
                    杩炴帴WiFi
                </button>
                <button class="btn btn-secondary" onclick="disconnectWiFi()">
                    鏂紑杩炴帴
                </button>
            </div>
        </div>

        <div class="wifi-list">
            <div class="wifi-list-header">
                <div class="wifi-list-title">鍙敤缃戠粶</div>
                <button class="refresh-btn" onclick="scanWiFi()">
                    馃攧 鎵弿
                </button>
            </div>
            
            <div id="wifi-list-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>姝ｅ湪鎵弿鍙敤缃戠粶...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let isPasswordVisible = false;

        // 杩斿洖棣栭〉
        function goBack() {
            window.location.href = 'mobile_home.html';
        }

        // 鍒囨崲瀵嗙爜鏄剧ず
        function togglePassword() {
            const passwordInput = document.getElementById('password-input');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (isPasswordVisible) {
                passwordInput.type = 'password';
                toggleBtn.textContent = '鏄剧ず';
            } else {
                passwordInput.type = 'text';
                toggleBtn.textContent = '闅愯棌';
            }
            
            isPasswordVisible = !isPasswordVisible;
        }

        // 杩炴帴WiFi
        async function connectToWiFi() {
            const ssid = document.getElementById('ssid-input').value.trim();
            const password = document.getElementById('password-input').value;
            
            if (!ssid) {
                showToast('璇疯緭鍏iFi鍚嶇О');
                return;
            }

            try {
                showToast('姝ｅ湪杩炴帴...');
                
                const response = await fetch('/wificonfig', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `ssid=${encodeURIComponent(ssid)}&password=${encodeURIComponent(password)}`
                });

                if (response.ok) {
                    showToast('杩炴帴璇锋眰宸插彂閫侊紝璁惧灏嗗皾璇曡繛鎺?);
                    // 娓呯┖杈撳叆妗?                    document.getElementById('ssid-input').value = '';
                    document.getElementById('password-input').value = '';
                    
                    // 绛夊緟涓€娈垫椂闂村悗鏇存柊鐘舵€?                    setTimeout(updateConnectionStatus, 3000);
                } else {
                    showToast('杩炴帴璇锋眰澶辫触');
                }
            } catch (error) {
                console.error('杩炴帴WiFi澶辫触:', error);
                showToast('缃戠粶杩炴帴澶辫触');
            }
        }

        // 鏂紑WiFi杩炴帴
        async function disconnectWiFi() {
            try {
                const response = await fetch('/wificonfig', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'disconnect=true'
                });

                if (response.ok) {
                    showToast('宸叉柇寮€WiFi杩炴帴');
                    updateConnectionStatus();
                } else {
                    showToast('鏂紑杩炴帴澶辫触');
                }
            } catch (error) {
                console.error('鏂紑WiFi杩炴帴澶辫触:', error);
                showToast('缃戠粶杩炴帴澶辫触');
            }
        }

        // 鎵弿WiFi缃戠粶
        async function scanWiFi() {
            const container = document.getElementById('wifi-list-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>姝ｅ湪鎵弿鍙敤缃戠粶...</div>
                </div>
            `;

            try {
                const response = await fetch('/scanwifi');
                if (response.ok) {
                    const networks = await response.json();
                    displayWiFiNetworks(networks);
                } else {
                    container.innerHTML = '<div style="text-align: center; padding: 30px; opacity: 0.7;">鎵弿澶辫触锛岃閲嶈瘯</div>';
                }
            } catch (error) {
                console.error('鎵弿WiFi澶辫触:', error);
                container.innerHTML = '<div style="text-align: center; padding: 30px; opacity: 0.7;">缃戠粶杩炴帴澶辫触</div>';
            }
        }

        // 鏄剧ずWiFi缃戠粶鍒楄〃
        function displayWiFiNetworks(networks) {
            const container = document.getElementById('wifi-list-container');
            
            if (!networks || networks.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 30px; opacity: 0.7;">鏈彂鐜板彲鐢ㄧ綉缁?/div>';
                return;
            }

            let html = '';
            networks.forEach(network => {
                const signalBars = getSignalBars(network.rssi);
                const encryption = network.encryption > 0 ? '馃敀' : '馃敁';
                
                html += `
                    <div class="wifi-item" onclick="selectNetwork('${network.ssid}')">
                        <div class="wifi-info">
                            <div class="wifi-name">${network.ssid}</div>
                            <div class="wifi-details">
                                ${encryption} 淇″彿寮哄害: ${network.rssi} dBm
                            </div>
                        </div>
                        <div class="wifi-signal">
                            ${signalBars}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 閫夋嫨缃戠粶
        function selectNetwork(ssid) {
            document.getElementById('ssid-input').value = ssid;
            document.getElementById('password-input').focus();
            showToast(`宸查€夋嫨缃戠粶: ${ssid}`);
        }

        // 鑾峰彇淇″彿寮哄害鏉?        function getSignalBars(rssi) {
            let bars = 0;
            if (rssi > -50) bars = 4;
            else if (rssi > -60) bars = 3;
            else if (rssi > -70) bars = 2;
            else if (rssi > -80) bars = 1;
            
            let html = '';
            for (let i = 0; i < 4; i++) {
                html += `<div class="signal-bar ${i < bars ? 'active' : ''}"></div>`;
            }
            return html;
        }

        // 鏇存柊杩炴帴鐘舵€?        async function updateConnectionStatus() {
            try {
                const response = await fetch('/status');
                if (response.ok) {
                    const data = await response.json();
                    
                    const statusElement = document.getElementById('connection-status');
                    const ssidElement = document.getElementById('wifi-ssid');
                    const ipElement = document.getElementById('ip-address');
                    const signalElement = document.getElementById('signal-strength');
                    
                    if (data.wifiConnected) {
                        statusElement.textContent = '宸茶繛鎺?;
                        statusElement.className = 'status-value connected';
                        ssidElement.textContent = data.wifiSSID || '--';
                        ipElement.textContent = data.ipAddress || '--';
                        signalElement.textContent = (data.rssi || '--') + ' dBm';
                    } else {
                        statusElement.textContent = '鏈繛鎺?;
                        statusElement.className = 'status-value disconnected';
                        ssidElement.textContent = '--';
                        ipElement.textContent = '--';
                        signalElement.textContent = '--';
                    }
                }
            } catch (error) {
                console.error('鑾峰彇杩炴帴鐘舵€佸け璐?', error);
            }
        }

        // 鏄剧ず鎻愮ず淇℃伅
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 椤甸潰鍔犺浇鏃跺垵濮嬪寲
        document.addEventListener('DOMContentLoaded', function() {
            // 绔嬪嵆鏇存柊涓€娆＄姸鎬?            updateConnectionStatus();
            
            // 鎵弿WiFi缃戠粶
            scanWiFi();
            
            // 姣?0绉掓洿鏂颁竴娆＄姸鎬?            setInterval(updateConnectionStatus, 10000);
        });
    </script>
</body>
</html>
