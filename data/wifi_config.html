<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆæÂ§áÈÖçÁΩë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .device-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-label {
            color: white;
            font-size: 16px;
            font-weight: 500;
            min-width: 80px;
        }
        
        .form-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            outline: none;
            border-radius: 5px;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-input:focus {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .wifi-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            padding: 8px 12px;
            font-size: 16px;
            outline: none;
            width: 100%;
        }
        
        .wifi-select option {
            background: #667eea;
            color: white;
        }
        
        .connect-btn {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(81, 207, 102, 0.3);
        }
        
        .connect-btn:active {
            transform: translateY(0);
        }
        
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .form-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .form-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ËÆæÂ§áÈÖçÁΩë</h1>
            <div class="device-info">WiFiÁΩëÁªúÈÖçÁΩÆ</div>
        </div>
        
        <div class="config-form">
            <div class="form-row">
                <span class="form-label">ÈÄâÊã©WiFi</span>
                <div style="position: relative; width: 100%;">
                    <input type="text" class="form-input" id="wifi-search" placeholder="ÈÄâÊã©WiFi" oninput="filterWiFiNetworks()">
                    <select class="wifi-select" id="wifi-select" style="display: none;">
                        <option value="">ËØ∑ÈÄâÊã©ÁΩëÁªú</option>
                        <option value="WiFiÁΩëÁªú1">WiFiÁΩëÁªú1</option>
                        <option value="WiFiÁΩëÁªú2">WiFiÁΩëÁªú2</option>
                        <option value="WiFiÁΩëÁªú3">WiFiÁΩëÁªú3</option>
                        <option value="WiFiÁΩëÁªú4">WiFiÁΩëÁªú4</option>
                        <option value="WiFiÁΩëÁªú5">WiFiÁΩëÁªú5</option>
                        <option value="WiFiÁΩëÁªú6">WiFiÁΩëÁªú6</option>
                        <option value="WiFiÁΩëÁªú7">WiFiÁΩëÁªú7</option>
                        <option value="WiFiÁΩëÁªú8">WiFiÁΩëÁªú8</option>
                    </select>
                    <div id="wifi-results" style="position: absolute; top: 100%; left: 0; right: 0; background: rgba(255,255,255,0.95); border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); max-height: 200px; overflow-y: auto; display: none; z-index: 1000;"></div>
                </div>
            </div>
            
            <div class="form-row">
                <span class="form-label">ËæìÂÖ•ÂØÜÁ†Å</span>
                <input type="password" class="form-input" id="password-input" placeholder="ËØ∑ËæìÂÖ•WiFiÂØÜÁ†Å">
            </div>
            
            <button class="connect-btn" onclick="connectWiFi()">ËøûÊé•ÁΩëÁªú</button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // ËøáÊª§WiFiÁΩëÁªú
        function filterWiFiNetworks() {
            const searchInput = document.getElementById('wifi-search');
            const wifiSelect = document.getElementById('wifi-select');
            const resultsContainer = document.getElementById('wifi-results');
            
            const searchTerm = searchInput.value.toLowerCase();
            const options = Array.from(wifiSelect.options);
            
            // ËøáÊª§ÂåπÈÖçÁöÑÁΩëÁªú
            const matchedNetworks = options.filter(option => 
                option.text.toLowerCase().includes(searchTerm) && option.value !== ''
            );
            
            // ÊòæÁ§∫ÊàñÈöêËóèÁªìÊûúÂÆπÂô®
            if (searchTerm && matchedNetworks.length > 0) {
                // ÊòæÁ§∫ÂåπÈÖçÁªìÊûú
                resultsContainer.innerHTML = '';
                matchedNetworks.forEach(option => {
                    const resultItem = document.createElement('div');
                    resultItem.style.padding = '10px 15px';
                    resultItem.style.cursor = 'pointer';
                    resultItem.style.borderBottom = '1px solid rgba(0,0,0,0.1)';
                    resultItem.style.color = '#333';
                    resultItem.textContent = option.text;
                    
                    resultItem.addEventListener('click', () => {
                        searchInput.value = option.text;
                        wifiSelect.value = option.value;
                        resultsContainer.style.display = 'none';
                        showToast(`Â∑≤ÈÄâÊã©ÁΩëÁªú: ${option.text}`);
                    });
                    
                    resultItem.addEventListener('mouseenter', () => {
                        resultItem.style.background = 'rgba(102, 126, 234, 0.1)';
                    });
                    
                    resultItem.addEventListener('mouseleave', () => {
                        resultItem.style.background = 'transparent';
                    });
                    
                    resultsContainer.appendChild(resultItem);
                });
                resultsContainer.style.display = 'block';
            } else {
                resultsContainer.style.display = 'none';
            }
        }
        
        // ËøûÊé•WiFiÂáΩÊï∞ - Ë∞ÉÁî®ÁúüÂÆûËÆæÂ§áAPI
        function connectWiFi() {
            const wifiSelect = document.getElementById('wifi-select');
            const passwordInput = document.getElementById('password-input');
            const resultsContainer = document.getElementById('wifi-results');
            
            const selectedWifi = wifiSelect.value;
            const password = passwordInput.value;
            
            if (!selectedWifi) {
                showToast('ËØ∑ÈÄâÊã©WiFiÁΩëÁªú');
                return;
            }
            
            if (!password) {
                showToast('ËØ∑ËæìÂÖ•WiFiÂØÜÁ†Å');
                return;
            }
            
            // Ë∞ÉÁî®ÁúüÂÆûËÆæÂ§áAPI‰øùÂ≠òWiFiÈÖçÁΩÆ
            showToast('Ê≠£Âú®‰øùÂ≠òWiFiÈÖçÁΩÆ...');
            
            // ÊûÑÂª∫POSTËØ∑Ê±ÇÊï∞ÊçÆ
            const formData = new URLSearchParams();
            formData.append('ssid', selectedWifi);
            formData.append('password', password);
            
            // ÂèëÈÄÅWiFiÈÖçÁΩÆÂà∞ËÆæÂ§á
            fetch('/wificonfig', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showToast('WiFiÈÖçÁΩÆ‰øùÂ≠òÊàêÂäüÔºÅËÆæÂ§áÂ∞ÜÂú®3ÁßíÂêéÈáçÂêØ...');
                    
                    // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                    passwordInput.value = '';
                    wifiSelect.value = '';
                    document.getElementById('wifi-search').value = '';
                    resultsContainer.style.display = 'none';
                    
                    // Á≠âÂæÖËÆæÂ§áÈáçÂêØ
                    setTimeout(() => {
                        showToast('ËÆæÂ§áÈáçÂêØ‰∏≠ÔºåËØ∑Á®çÂêéÊ£ÄÊü•ËøûÊé•Áä∂ÊÄÅ...');
                    }, 3000);
                } else {
                    showToast('ÈÖçÁΩÆ‰øùÂ≠òÂ§±Ë¥•: ' + (data.message || 'Êú™Áü•ÈîôËØØ'));
                }
            })
            .catch(error => {
                console.error('WiFiÈÖçÁΩÆ‰øùÂ≠òÈîôËØØ:', error);
                showToast('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËÆæÂ§áËøûÊé•Áä∂ÊÄÅ');
            });
        }
        
        // ‰ªéËÆæÂ§áËé∑ÂèñWiFiÁΩëÁªúÂàóË°®
        function loadWiFiNetworks() {
            showToast('Ê≠£Âú®Êâ´ÊèèWiFiÁΩëÁªú...');
            
            fetch('/scanwifi')
                .then(response => response.json())
                .then(data => {
                    const wifiSelect = document.getElementById('wifi-select');
                    
                    // Ê∏ÖÁ©∫Áé∞ÊúâÈÄâÈ°πÔºà‰øùÁïôÁ¨¨‰∏Ä‰∏™"ËØ∑ÈÄâÊã©ÁΩëÁªú"ÈÄâÈ°πÔºâ
                    while (wifiSelect.options.length > 1) {
                        wifiSelect.remove(1);
                    }
                    
                    // Ê£ÄÊü•ÂìçÂ∫îÊ†ºÂºèÂπ∂Ê∑ªÂä†Êâ´ÊèèÂà∞ÁöÑWiFiÁΩëÁªú
                    if (data.status === 'success' && data.networks) {
                        data.networks.forEach(network => {
                            const option = document.createElement('option');
                            option.value = network.ssid;
                            option.textContent = network.ssid + (network.encrypted ? ' üîí' : '');
                            wifiSelect.appendChild(option);
                        });
                        
                        showToast(`ÂèëÁé∞ ${data.networks.length} ‰∏™WiFiÁΩëÁªú`);
                    } else {
                        showToast('Êú™ÂèëÁé∞ÂèØÁî®WiFiÁΩëÁªú');
                    }
                })
                .catch(error => {
                    console.error('Ëé∑ÂèñWiFiÁΩëÁªúÂàóË°®Â§±Ë¥•:', error);
                    showToast('WiFiÊâ´ÊèèÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ËÆæÂ§áËøûÊé•');
                });
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            showToast('ÈÖçÁΩëÁïåÈù¢Â∑≤Â∞±Áª™');
            
            // Âä†ËΩΩWiFiÁΩëÁªúÂàóË°®
            loadWiFiNetworks();
            
            // ÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂú∞ÊñπÊó∂ÈöêËóèÊêúÁ¥¢ÁªìÊûú
            document.addEventListener('click', (e) => {
                const searchInput = document.getElementById('wifi-search');
                const resultsContainer = document.getElementById('wifi-results');
                
                if (!searchInput.contains(e.target) && !resultsContainer.contains(e.target)) {
                    resultsContainer.style.display = 'none';
                }
            });
            
            // ÊêúÁ¥¢Ê°ÜËé∑ÂæóÁÑ¶ÁÇπÊó∂ÊòæÁ§∫ÊâÄÊúâÁΩëÁªú
            document.getElementById('wifi-search').addEventListener('focus', () => {
                filterWiFiNetworks();
            });
        });
    </script>
</body>
</html>
