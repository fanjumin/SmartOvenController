    <style>

        .wifi-info {

        .signal-bar {

        .action-buttons {

        .btn {

        .btn-primary {

        .btn-primary:active {

        .btn-secondary {

            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:active {

        }

        .toast {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {

        }

        .loading {

        }

        .spinner {

            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .action-buttons {

            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">â†</button>
            <h1>WiFié…ç½®</h1>
        </div>

        <div class="status-card">
            <div class="status-item">
                <span class="status-label">è¿æ¥çŠ¶æ€</span>
                <span class="status-value" id="connection-status">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">ç½‘ç»œåç§°</span>
                <span class="status-value" id="wifi-ssid">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">IPåœ°å€</span>
                <span class="status-value" id="ip-address">--</span>
            </div>
            <div class="status-item">
                <span class="status-label">ä¿¡å·å¼ºåº¦</span>
                <span class="status-value" id="signal-strength">--</span>
            </div>
        </div>

        <div class="wifi-form">
            <div class="form-group">
                <label class="form-label">WiFiåç§° (SSID)</label>
                <input type="text" class="form-input" id="ssid-input" 
                       placeholder="è¾“å…¥WiFiåç§°" autocomplete="off">
            </div>
            
            <div class="form-group password-toggle">
                <label class="form-label">WiFiå¯†ç </label>
                <input type="password" class="form-input" id="password-input" 
                       placeholder="è¾“å…¥WiFiå¯†ç " autocomplete="new-password">
                <button class="toggle-btn" onclick="togglePassword()">æ˜¾ç¤º</button>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="connectToWiFi()">
                    è¿æ¥WiFi
                </button>
                <button class="btn btn-secondary" onclick="disconnectWiFi()">
                    æ–­å¼€è¿æ¥
                </button>
            </div>
        </div>

        <div class="wifi-list">
            <div class="wifi-list-header">
                <div class="wifi-list-title">å¯ç”¨ç½‘ç»œ</div>
                <button class="refresh-btn" onclick="scanWiFi()">
                    ğŸ”„ æ‰«æ
                </button>
            </div>
            
            <div id="wifi-list-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>æ­£åœ¨æ‰«æå¯ç”¨ç½‘ç»œ...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let isPasswordVisible = false;

        // è¿”å›é¦–é¡µ
        function goBack() {
            window.location.href = 'mobile_home.html';
        }

        // åˆ‡æ¢å¯†ç æ˜¾ç¤º
        function togglePassword() {
            const passwordInput = document.getElementById('password-input');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (isPasswordVisible) {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'æ˜¾ç¤º';
            } else {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'éšè—';
            }
            
            isPasswordVisible = !isPasswordVisible;
        }

        // è¿æ¥WiFi
        async function connectToWiFi() {
            const ssid = document.getElementById('ssid-input').value.trim();
            const password = document.getElementById('password-input').value;
            
            if (!ssid) {
                showToast('è¯·è¾“å…¥WiFiåç§°');
                return;
            }

            try {
                showToast('æ­£åœ¨è¿æ¥...');
                
                const response = await fetch('/wificonfig', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `ssid=${encodeURIComponent(ssid)}&password=${encodeURIComponent(password)}`
                });

                if (response.ok) {
                    showToast('è¿æ¥è¯·æ±‚å·²å‘é€ï¼Œè®¾å¤‡å°†å°è¯•è¿æ¥');
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    document.getElementById('ssid-input').value = '';
                    document.getElementById('password-input').value = '';
                    
                    // ç­‰å¾…ä¸€æ®µæ—¶é—´åæ›´æ–°çŠ¶æ€
                    setTimeout(updateConnectionStatus, 3000);
                } else {
                    showToast('è¿æ¥è¯·æ±‚å¤±è´¥');
                }
            } catch (error) {
                console.error('è¿æ¥WiFiå¤±è´¥:', error);
                showToast('ç½‘ç»œè¿æ¥å¤±è´¥');
            }
        }

        // æ–­å¼€WiFiè¿æ¥
        async function disconnectWiFi() {
            try {
                const response = await fetch('/wificonfig', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'disconnect=true'
                });

                if (response.ok) {
                    showToast('å·²æ–­å¼€WiFiè¿æ¥');
                    updateConnectionStatus();
                } else {
                    showToast('æ–­å¼€è¿æ¥å¤±è´¥');
                }
            } catch (error) {
                console.error('æ–­å¼€WiFiè¿æ¥å¤±è´¥:', error);
                showToast('ç½‘ç»œè¿æ¥å¤±è´¥');
            }
        }

        // æ‰«æWiFiç½‘ç»œ
        async function scanWiFi() {
            const container = document.getElementById('wifi-list-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>æ­£åœ¨æ‰«æå¯ç”¨ç½‘ç»œ...</div>
                </div>
            `;

            try {
                const response = await fetch('/scanwifi');
                if (response.ok) {
                    const networks = await response.json();
                    displayWiFiNetworks(networks);
                } else {
                    container.innerHTML = '<div style="text-align: center; padding: 30px; opacity: 0.7;">æ‰«æå¤±è´¥ï¼Œè¯·é‡è¯•</div>';
                }
            } catch (error) {
                console.error('æ‰«æWiFiå¤±è´¥:', error);
                container.innerHTML = '<div style="text-align: center; padding: 30px; opacity: 0.7;">ç½‘ç»œè¿æ¥å¤±è´¥</div>';
            }
        }

        // æ˜¾ç¤ºWiFiç½‘ç»œåˆ—è¡¨
        function displayWiFiNetworks(networks) {
            const container = document.getElementById('wifi-list-container');
            
            if (!networks || networks.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 30px; opacity: 0.7;">æœªå‘ç°å¯ç”¨ç½‘ç»œ</div>';
                return;
            }

            let html = '';
            networks.forEach(network => {
                const signalBars = getSignalBars(network.rssi);
                const encryption = network.encryption > 0 ? 'ğŸ”’' : 'ğŸ”“';
                
                html += `
                    <div class="wifi-item" onclick="selectNetwork('${network.ssid}')">
                        <div class="wifi-info">
                            <div class="wifi-name">${network.ssid}</div>
                            <div class="wifi-details">
                                ${encryption} ä¿¡å·å¼ºåº¦: ${network.rssi} dBm
                            </div>
                        </div>
                        <div class="wifi-signal">
                            ${signalBars}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // é€‰æ‹©ç½‘ç»œ
        function selectNetwork(ssid) {
            document.getElementById('ssid-input').value = ssid;
            document.getElementById('password-input').focus();
            showToast(`å·²é€‰æ‹©ç½‘ç»œ: ${ssid}`);
        }

        // è·å–ä¿¡å·å¼ºåº¦æ¡
        function getSignalBars(rssi) {
            let bars = 0;
            if (rssi > -50) bars = 4;
            else if (rssi > -60) bars = 3;
            else if (rssi > -70) bars = 2;
            else if (rssi > -80) bars = 1;
            
            let html = '';
            for (let i = 0; i < 4; i++) {
                html += `<div class="signal-bar ${i < bars ? 'active' : ''}"></div>`;
            }
            return html;
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        async function updateConnectionStatus() {
            try {
                const response = await fetch('/status');
                if (response.ok) {
                    const data = await response.json();
                    
                    const statusElement = document.getElementById('connection-status');
                    const ssidElement = document.getElementById('wifi-ssid');
                    const ipElement = document.getElementById('ip-address');
                    const signalElement = document.getElementById('signal-strength');
                    
                    if (data.wifiConnected) {
                        statusElement.textContent = 'å·²è¿æ¥';
                        statusElement.className = 'status-value connected';
                        ssidElement.textContent = data.wifiSSID || '--';
                        ipElement.textContent = data.ipAddress || '--';
                        signalElement.textContent = (data.rssi || '--') + ' dBm';
                    } else {
                        statusElement.textContent = 'æœªè¿æ¥';
                        statusElement.className = 'status-value disconnected';
                        ssidElement.textContent = '--';
                        ipElement.textContent = '--';
                        signalElement.textContent = '--';
                    }
                }
            } catch (error) {
                console.error('è·å–è¿æ¥çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç«‹å³æ›´æ–°ä¸€æ¬¡çŠ¶æ€
            updateConnectionStatus();
            
            // æ‰«æWiFiç½‘ç»œ
            scanWiFi();
            
            // æ¯10ç§’æ›´æ–°ä¸€æ¬¡çŠ¶æ€
            setInterval(updateConnectionStatus, 10000);
        });
    </script>
