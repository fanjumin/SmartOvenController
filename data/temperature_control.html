    <div class="toast" id="toast"></div>

    <script>
        let currentTargetTemp = 0;
        let isHeatingEnabled = false;

        // 杩斿洖棣栭〉
        function goBack() {
            window.location.href = 'mobile_home.html';
        }

        // 娓╁害璋冩暣
        function changeTemp(delta) {
            currentTargetTemp += delta;
            if (currentTargetTemp < 0) currentTargetTemp = 0;
            if (currentTargetTemp > 300) currentTargetTemp = 300;
            
            document.getElementById('temp-input').value = currentTargetTemp;
            document.getElementById('target-temp').textContent = currentTargetTemp + '掳C';
        }

        // 璁剧疆棰勮娓╁害
        function setPresetTemp(temp) {
            currentTargetTemp = temp;
            document.getElementById('temp-input').value = currentTargetTemp;
            document.getElementById('target-temp').textContent = currentTargetTemp + '掳C';
            showToast('宸茶缃洰鏍囨俯搴? ' + temp + '掳C');
        }

        // 搴旂敤娓╁害璁剧疆
        async function applyTemperature() {
            const temp = parseInt(document.getElementById('temp-input').value);
            
            if (isNaN(temp) || temp < 0 || temp > 300) {
                showToast('璇疯緭鍏ユ湁鏁堢殑娓╁害鍊?(0-300掳C)');
                return;
            }

            try {
                const response = await fetch('/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `targetTemp=${temp}`
                });

                if (response.ok) {
                    showToast('娓╁害璁剧疆鎴愬姛: ' + temp + '掳C');
                    currentTargetTemp = temp;
                    updateDisplay();
                } else {
                    showToast('娓╁害璁剧疆澶辫触');
                }
            } catch (error) {
                console.error('璁剧疆娓╁害澶辫触:', error);
                showToast('缃戠粶杩炴帴澶辫触');
            }
        }

        // 鍒囨崲鍔犵儹鐘舵€?
        async function toggleHeating() {
            try {
                const response = await fetch('/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `heatingEnabled=${!isHeatingEnabled}`
                });

                if (response.ok) {
                    isHeatingEnabled = !isHeatingEnabled;
                    updateHeatingButton();
                    showToast(isHeatingEnabled ? '鍔犵儹宸插紑鍚? : '鍔犵儹宸插叧闂?);
                } else {
                    showToast('鎿嶄綔澶辫触');
                }
            } catch (error) {
                console.error('鍒囨崲鍔犵儹鐘舵€佸け璐?', error);
                showToast('缃戠粶杩炴帴澶辫触');
            }
        }

        // 鏇存柊鏄剧ず
        function updateDisplay() {
            document.getElementById('target-temp').textContent = currentTargetTemp + '掳C';
            document.getElementById('temp-input').value = currentTargetTemp;
        }

        // 鏇存柊鍔犵儹鎸夐挳鐘舵€?
        function updateHeatingButton() {
            const button = document.getElementById('heating-btn');
            const status = document.getElementById('heating-status');
            
            if (isHeatingEnabled) {
                button.textContent = '鍏抽棴鍔犵儹';
                button.className = 'btn btn-secondary';
                status.className = 'status-indicator status-heating';
                status.textContent = '鍔犵儹鍣ㄨ繍琛屼腑 - 鐩爣娓╁害: ' + currentTargetTemp + '掳C';
            } else {
                button.textContent = '寮€鍚姞鐑?;
                button.className = 'btn btn-primary';
                status.className = 'status-indicator status-idle';
                status.textContent = '鍔犵儹鍣ㄥ凡鍏抽棴';
            }
        }

        // 鏄剧ず鎻愮ず淇℃伅
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 鑾峰彇璁惧鐘舵€?
        async function updateDeviceStatus() {
            try {
                const response = await fetch('/status');
                if (response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('current-temp').textContent = data.currentTemp + '掳C';
                    
                    if (currentTargetTemp === 0) {
                        currentTargetTemp = data.targetTemp;
                        updateDisplay();
                    }
                    
                    isHeatingEnabled = data.heatingEnabled;
                    updateHeatingButton();
                }
            } catch (error) {
                console.error('鑾峰彇璁惧鐘舵€佸け璐?', error);
            }
        }

        // 娓╁害鏍″噯鍔熻兘
        async function calibrateTemperature() {
            const actualTempInput = document.getElementById('actual-temp');
            const actualTemp = parseFloat(actualTempInput.value);
            const displayedTemp = parseFloat(document.getElementById('current-temp').textContent);
            
            if (isNaN(actualTemp) || actualTemp < -50 || actualTemp > 400) {
                showToast('璇疯緭鍏ユ湁鏁堢殑瀹為檯娓╁害鍊?(-50-400掳C)');
                return;
            }
            
            if (isNaN(displayedTemp)) {
                showToast('鏃犳硶鑾峰彇褰撳墠鏄剧ず娓╁害锛岃绋嶅悗閲嶈瘯');
                return;
            }
            
            const calibrateBtn = document.getElementById('calibrate-btn');
            const status = document.getElementById('calibration-status');
            
            // 绂佺敤鎸夐挳骞舵樉绀烘牎鍑嗕腑鐘舵€?
            calibrateBtn.disabled = true;
            calibrateBtn.textContent = '鏍″噯涓?..';
            status.textContent = '娓╁害鏍″噯鐘舵€侊細姝ｅ湪鏍″噯...';
            status.style.color = '#ffa500';
            
            try {
                // 鍙戦€佹牎鍑嗚姹傚埌鍚庣鏈嶅姟鍣?
                const response = await fetch('http://localhost:8080/calibrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `actualTemp=${actualTemp}&displayedTemp=${displayedTemp}`
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showToast('娓╁害鏍″噯鎴愬姛锛?);
                        status.textContent = '娓╁害鏍″噯鐘舵€侊細鏍″噯瀹屾垚 - 鍋忕Щ閲? ' + result.offset.toFixed(2) + '掳C';
                        status.style.color = '#4CAF50';
                        
                        // 鏇存柊鏄剧ず娓╁害
                        setTimeout(() => {
                            updateDeviceStatus();
                        }, 1000);
                    } else {
                        showToast('鏍″噯澶辫触: ' + result.message);
                        status.textContent = '娓╁害鏍″噯鐘舵€侊細鏍″噯澶辫触';
                        status.style.color = '#f44336';
                    }
                } else {
                    showToast('鏍″噯璇锋眰澶辫触');
                    status.textContent = '娓╁害鏍″噯鐘舵€侊細璇锋眰澶辫触';
                    status.style.color = '#f44336';
                }
            } catch (error) {
                console.error('娓╁害鏍″噯澶辫触:', error);
                showToast('缃戠粶杩炴帴澶辫触锛岃妫€鏌ュ悗绔湇鍔″櫒鏄惁鍚姩');
                status.textContent = '娓╁害鏍″噯鐘舵€侊細缃戠粶閿欒';
                status.style.color = '#f44336';
            } finally {
                // 鎭㈠鎸夐挳鐘舵€?
                calibrateBtn.disabled = false;
                calibrateBtn.textContent = '鏍″噯娓╁害';
            }
        }
        
        // 閲嶇疆鏍″噯
        async function resetCalibration() {
            const calibrateBtn = document.getElementById('calibrate-btn');
            const status = document.getElementById('calibration-status');
            
            if (!confirm('纭畾瑕侀噸缃俯搴︽牎鍑嗗悧锛熻繖灏嗘仮澶嶉粯璁ょ殑娓╁害娴嬮噺鍊笺€?)) {
                return;
            }
            
            calibrateBtn.disabled = true;
            calibrateBtn.textContent = '閲嶇疆涓?..';
            status.textContent = '娓╁害鏍″噯鐘舵€侊細姝ｅ湪閲嶇疆...';
            status.style.color = '#ffa500';
            
            try {
                const response = await fetch('http://localhost:8080/calibrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'reset=true'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showToast('娓╁害鏍″噯宸查噸缃?);
                        status.textContent = '娓╁害鏍″噯鐘舵€侊細宸查噸缃负榛樿鍊?;
                        status.style.color = '#4CAF50';
                        
                        // 娓呯┖杈撳叆妗?
                        document.getElementById('actual-temp').value = '';
                        
                        // 鏇存柊鏄剧ず娓╁害
                        setTimeout(() => {
                            updateDeviceStatus();
                        }, 1000);
                    } else {
                        showToast('閲嶇疆澶辫触: ' + result.message);
                        status.textContent = '娓╁害鏍″噯鐘舵€侊細閲嶇疆澶辫触';
                        status.style.color = '#f44336';
                    }
                } else {
                    showToast('閲嶇疆璇锋眰澶辫触');
                    status.textContent = '娓╁害鏍″噯鐘舵€侊細璇锋眰澶辫触';
                    status.style.color = '#f44336';
                }
            } catch (error) {
                console.error('閲嶇疆鏍″噯澶辫触:', error);
                showToast('缃戠粶杩炴帴澶辫触锛岃妫€鏌ュ悗绔湇鍔″櫒鏄惁鍚姩');
                status.textContent = '娓╁害鏍″噯鐘舵€侊細缃戠粶閿欒';
                status.style.color = '#f44336';
            } finally {
                calibrateBtn.disabled = false;
                calibrateBtn.textContent = '鏍″噯娓╁害';
            }
        }
        
        // 鏇存柊鏄剧ず娓╁害鍒版牎鍑嗘ā鍧?
        function updateCalibrationDisplay() {
            // 浠庡悗绔湇鍔″櫒鑾峰彇璁惧鐘舵€?
            fetch('http://localhost:8080/status')
            .then(response => response.json())
            .then(data => {
                if (data.currentTemp) {
                    document.getElementById('displayed-temp').value = data.currentTemp.toFixed(2);
                    // 鍚屾椂鏇存柊涓绘俯搴︽樉绀?
                    document.getElementById('current-temp').textContent = data.currentTemp.toFixed(2) + '掳C';
                }
            })
            .catch(error => {
                console.error('鑾峰彇璁惧鐘舵€佸け璐?', error);
                // 濡傛灉鍚庣鏈嶅姟鍣ㄦ湭鍚姩锛屽皾璇曚粠涓绘樉绀鸿幏鍙栨俯搴?
                const displayedTemp = document.getElementById('current-temp').textContent;
                document.getElementById('displayed-temp').value = displayedTemp;
            });
        }
        
        // 椤甸潰鍔犺浇鏃跺垵濮嬪寲
        document.addEventListener('DOMContentLoaded', function() {
            // 绔嬪嵆鏇存柊涓€娆＄姸鎬?
            updateDeviceStatus();
            
            // 鎻愰珮娓╁害鏇存柊棰戠巼鍒版瘡绉?娆★紝鎻愰珮鍝嶅簲閫熷害
            setInterval(updateDeviceStatus, 1000);
            
            // 杈撳叆妗嗗彉鍖栨椂鏇存柊鐩爣娓╁害
            document.getElementById('temp-input').addEventListener('input', function() {
                const temp = parseInt(this.value);
                if (!isNaN(temp) && temp >= 0 && temp <= 300) {
                    currentTargetTemp = temp;
                    document.getElementById('target-temp').textContent = temp + '掳C';
                }
            });
            
            // 鏇存柊鏍″噯鏄剧ず娓╁害
            setInterval(updateCalibrationDisplay, 1000);
        });
    </script>
</body>
</html>
