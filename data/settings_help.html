                        <div class="info-item">
                            <div class="info-label">鍐呭瓨浣跨敤</div>
                            <div class="info-value" id="memory-usage">--</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">鏈€鍚庡惎鍔?/div>
                            <div class="info-value" id="last-boot">--</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">缃戠粶鐘舵€?/div>
                            <div class="info-value" id="network-status">--</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">馃搫 鐗堟湰淇℃伅</div>
                    
                    <div class="setting-item">
                        <div class="setting-row">
                            <span class="setting-label">搴旂敤鐗堟湰</span>
                            <span class="setting-value">v1.0.0</span>
                        </div>
                        
                        <div class="setting-row">
                            <span class="setting-label">鏋勫缓鏃ユ湡</span>
                            <span class="setting-value">2024-01-01</span>
                        </div>
                        
                        <div class="setting-row">
                            <span class="setting-label">寮€鍙戣€?/span>
                            <span class="setting-value">SmartOven Team</span>
                        </div>
                    </div>

                    <button class="btn btn-secondary" onclick="checkUpdate()">
                        妫€鏌ユ洿鏂?                    </button>
                    
                    <button class="btn btn-primary" onclick="exportLogs()">
                        瀵煎嚭鏃ュ織
                    </button>
                </div>
            </div>
        </div>
    </div>



    <div class="toast" id="toast"></div>

    <script>
        // 杩斿洖棣栭〉
        function goBack() {
            window.location.href = 'mobile_home.html';
        }

        // 鍒囨崲鏍囩椤?        function switchTab(tabName) {
            // 闅愯棌鎵€鏈夋爣绛惧唴瀹?            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 绉婚櫎鎵€鏈夋爣绛炬寜閽殑婵€娲荤姸鎬?            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 鏄剧ず閫変腑鐨勬爣绛惧唴瀹?            document.getElementById(tabName).classList.add('active');
            
            // 婵€娲诲搴旂殑鏍囩鎸夐挳
            document.querySelector(`.tab-btn[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // 濡傛灉鏄叧浜庨〉闈紝鏇存柊璁惧淇℃伅
            if (tabName === 'about') {
                updateDeviceInfo();
            }
        }

        // 鍒囨崲甯姪椤瑰睍寮€/鏀惰捣
        function toggleHelp(element) {
            const answer = element.nextElementSibling;
            const icon = element.querySelector('.expand-icon');
            
            if (answer.classList.contains('show')) {
                answer.classList.remove('show');
                icon.classList.remove('expanded');
            } else {
                // 鍏抽棴鍏朵粬灞曞紑鐨勫府鍔╅」
                document.querySelectorAll('.help-answer.show').forEach(item => {
                    item.classList.remove('show');
                });
                document.querySelectorAll('.expand-icon.expanded').forEach(icon => {
                    icon.classList.remove('expanded');
                });
                
                answer.classList.add('show');
                icon.classList.add('expanded');
            }
        }

        // 淇濆瓨璁剧疆
        function saveSettings() {
            const settings = {
                tempUnit: document.getElementById('temp-unit').value,
                tempPrecision: document.getElementById('temp-precision').value,
                autoSaveTemp: document.getElementById('auto-save-temp').checked,
                tempAlert: document.getElementById('temp-alert').checked,
                themeMode: document.getElementById('theme-mode').value,
                language: document.getElementById('language').value,
                vibration: document.getElementById('vibration').checked,
                sound: document.getElementById('sound').checked,
                refreshInterval: document.getElementById('refresh-interval').value,
                dataRetention: document.getElementById('data-retention').value
            };
            
            // 淇濆瓨鍒版湰鍦板瓨鍌?            localStorage.setItem('ovenSettings', JSON.stringify(settings));
            
            showToast('璁剧疆宸蹭繚瀛?);
        }

        // 鍔犺浇璁剧疆
        function loadSettings() {
            const savedSettings = localStorage.getItem('ovenSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                document.getElementById('temp-unit').value = settings.tempUnit || 'celsius';
                document.getElementById('temp-precision').value = settings.tempPrecision || '1';
                document.getElementById('auto-save-temp').checked = settings.autoSaveTemp || false;
                document.getElementById('temp-alert').checked = settings.tempAlert || false;
                document.getElementById('theme-mode').value = settings.themeMode || 'light';
                document.getElementById('language').value = settings.language || 'zh-CN';
                document.getElementById('vibration').checked = settings.vibration || false;
                document.getElementById('sound').checked = settings.sound || false;
                document.getElementById('refresh-interval').value = settings.refreshInterval || '5';
                document.getElementById('data-retention').value = settings.dataRetention || '30';
            }
        }

        // 鏇存柊璁惧淇℃伅
        async function updateDeviceInfo() {
            try {
                const response = await fetch('/device-info');
                if (response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('device-model').textContent = data.model || 'SmartOven Pro';
                    document.getElementById('firmware-version').textContent = data.firmware || 'v1.0.0';
                    document.getElementById('hardware-version').textContent = data.hardware || 'v2.1';
                    document.getElementById('serial-number').textContent = data.serial || 'SN001';
                    document.getElementById('uptime').textContent = formatUptime(data.uptime || 0);
                    document.getElementById('memory-usage').textContent = (data.freeHeap || 0) + ' KB';
                    document.getElementById('last-boot').textContent = new Date(data.lastBoot || Date.now()).toLocaleString();
                    document.getElementById('network-status').textContent = data.wifiConnected ? '宸茶繛鎺? : '鏈繛鎺?;
                }
            } catch (error) {
                console.error('鑾峰彇璁惧淇℃伅澶辫触:', error);
            }
        }

        // 鏍煎紡鍖栬繍琛屾椂闂?        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) {
                return `${days}澶?${hours}灏忔椂`;
            } else if (hours > 0) {
                return `${hours}灏忔椂 ${minutes}鍒嗛挓`;
            } else {
                return `${minutes}鍒嗛挓`;
            }
        }

        // 閲嶅惎璁惧
        function restartDevice() {
            if (confirm('纭畾瑕侀噸鍚澶囧悧锛熼噸鍚繃绋嬮渶瑕佺害30绉掋€?)) {
                fetch('/restart', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            showToast('璁惧姝ｅ湪閲嶅惎...');
                            setTimeout(() => {
                                showToast('璁惧閲嶅惎瀹屾垚锛岃閲嶆柊杩炴帴');
                            }, 35000);
                        }
                    })
                    .catch(error => {
                        console.error('閲嶅惎璁惧澶辫触:', error);
                        showToast('閲嶅惎澶辫触锛岃妫€鏌ヨ繛鎺?);
                    });
            }
        }

        // 鎭㈠鍑哄巶璁剧疆
        function showResetModal() {
            if (confirm('纭畾瑕佹仮澶嶅嚭鍘傝缃悧锛熸鎿嶄綔灏嗘竻闄ゆ墍鏈塛iFi閰嶇疆鍜屾俯搴︽牎鍑嗗弬鏁般€?)) {
                fetch('/factoryreset', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            showToast('璁惧宸叉仮澶嶅嚭鍘傝缃紝姝ｅ湪閲嶅惎...');
                            // 娓呴櫎鏈湴璁剧疆
                            localStorage.removeItem('ovenSettings');
                            // 5绉掑悗閲嶅畾鍚戝埌涓婚〉
                            setTimeout(() => {
                                window.location.href = 'mobile_home.html';
                            }, 5000);
                        } else {
                            throw new Error('鎭㈠澶辫触');
                        }
                    })
                    .catch(error => {
                        console.error('鎭㈠鍑哄巶璁剧疆澶辫触:', error);
                        showToast('鎭㈠鍑哄巶璁剧疆澶辫触锛岃閲嶈瘯');
                    });
            }
        }

        // 鑱旂郴鎶€鏈敮鎸?        function contactSupport() {
            const email = 'support@smartoven.com';
            const subject = '鏅鸿兘鐢电儰绠辨妧鏈敮鎸佽姹?;
            const body = `璁惧淇℃伅锛歕n- 璁惧鍨嬪彿锛?{document.getElementById('device-model').textContent}\n- 鍥轰欢鐗堟湰锛?{document.getElementById('firmware-version').textContent}\n- 闂鎻忚堪锛歚;
            
            window.open(`mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
        }

        // 妫€鏌ユ洿鏂?        function checkUpdate() {
            showToast('姝ｅ湪妫€鏌ユ洿鏂?..');
            setTimeout(() => {
                showToast('褰撳墠宸叉槸鏈€鏂扮増鏈?);
            }, 2000);
        }

        // 瀵煎嚭鏃ュ織
        function exportLogs() {
            const logs = {
                timestamp: new Date().toISOString(),
                deviceInfo: {
                    model: document.getElementById('device-model').textContent,
                    firmware: document.getElementById('firmware-version').textContent,
                    uptime: document.getElementById('uptime').textContent
                },
                settings: JSON.parse(localStorage.getItem('ovenSettings') || '{}')
            };
            
            const blob = new Blob([JSON.stringify(logs, null, 2)], { 
                type: 'application/json' 
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `oven_logs_${new Date().getTime()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('鏃ュ織宸插鍑?);
        }

        // 鏄剧ず鎻愮ず淇℃伅
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 椤甸潰鍔犺浇鏃跺垵濮嬪寲
        document.addEventListener('DOMContentLoaded', function() {
            // 鍔犺浇淇濆瓨鐨勮缃?            loadSettings();
        });
    </script>
