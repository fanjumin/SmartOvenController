<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>温度控制 - 智能电烤箱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin-right: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .control-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .temperature-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .current-temp {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .temp-label {
            font-size: 16px;
            opacity: 0.8;
        }

        .target-temp {
            font-size: 36px;
            font-weight: 600;
            margin: 20px 0;
            color: #ffd700;
        }

        .temp-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .temp-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .temp-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .temp-input-group {
            margin-bottom: 20px;
        }

        .temp-input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        .temp-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .temp-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
        }

        .temp-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .status-indicator {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 20px;
            font-size: 14px;
        }

        .status-heating {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-idle {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        .temp-presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 8px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .preset-value {
            font-weight: 600;
            font-size: 16px;
        }

        .preset-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .temp-controls {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .temp-presets {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1>温度控制</h1>
        </div>

        <div class="control-card">
            <div class="temperature-display">
                <div class="temp-label">当前温度</div>
                <div class="current-temp" id="current-temp">--°C</div>
                
                <div class="temp-label">目标温度</div>
                <div class="target-temp" id="target-temp">--°C</div>
            </div>

            <div class="temp-controls">
                <button class="temp-btn" onclick="changeTemp(-5)">-5°</button>
                <button class="temp-btn" onclick="changeTemp(-1)">-1°</button>
                <button class="temp-btn" onclick="changeTemp(1)">+1°</button>
                <button class="temp-btn" onclick="changeTemp(5)">+5°</button>
            </div>

            <div class="temp-input-group">
                <label class="temp-input-label">直接设置温度 (°C)</label>
                <input type="number" class="temp-input" id="temp-input" 
                       placeholder="输入目标温度" min="0" max="300" step="1">
            </div>

            <div class="temp-presets">
                <button class="preset-btn" onclick="setPresetTemp(50)">
                    <div class="preset-value">50°C</div>
                    <div class="preset-label">低温</div>
                </button>
                <button class="preset-btn" onclick="setPresetTemp(100)">
                    <div class="preset-value">100°C</div>
                    <div class="preset-label">中温</div>
                </button>
                <button class="preset-btn" onclick="setPresetTemp(150)">
                    <div class="preset-value">150°C</div>
                    <div class="preset-label">中高温</div>
                </button>
                <button class="preset-btn" onclick="setPresetTemp(200)">
                    <div class="preset-value">200°C</div>
                    <div class="preset-label">高温</div>
                </button>
                <button class="preset-btn" onclick="setPresetTemp(250)">
                    <div class="preset-value">250°C</div>
                    <div class="preset-label">超高温</div>
                </button>
                <button class="preset-btn" onclick="setPresetTemp(0)">
                    <div class="preset-value">0°C</div>
                    <div class="preset-label">关闭</div>
                </button>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="applyTemperature()">
                    应用温度
                </button>
                <button class="btn btn-secondary" onclick="toggleHeating()" id="heating-btn">
                    开启加热
                </button>
            </div>

            <div class="status-indicator status-idle" id="heating-status">
                加热器已关闭
            </div>
        </div>

        <!-- 温度校准模块 -->
        <div class="control-card">
            <h2 style="text-align: center; margin-bottom: 20px; font-size: 20px;">温度校准</h2>
            <p style="text-align: center; margin-bottom: 20px; opacity: 0.8; font-size: 14px;">
                如果当前温度显示不准确，请使用万用表测量实际温度，然后在此输入进行校准
            </p>
            
            <div class="temp-input-group">
                <label class="temp-input-label">当前显示温度</label>
                <input type="text" class="temp-input" id="displayed-temp" readonly 
                       style="background: rgba(255,255,255,0.2); color: rgba(255,255,255,0.7);">
            </div>
            
            <div class="temp-input-group">
                <label class="temp-input-label">实际测量温度 (°C)</label>
                <input type="number" class="temp-input" id="actual-temp" 
                       placeholder="请输入万用表测量的实际温度" min="-50" max="400" step="0.1">
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="calibrateTemperature()" id="calibrate-btn">
                    校准温度
                </button>
                <button class="btn btn-secondary" onclick="resetCalibration()">
                    重置校准
                </button>
            </div>
            
            <div class="status-indicator" id="calibration-status" style="margin-top: 15px;">
                温度校准状态：等待校准
            </div>
            
            <div style="margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; font-size: 12px;">
                <strong>校准说明：</strong><br>
                • 使用万用表测量当前实际温度<br>
                • 将测量值输入到"实际测量温度"框中<br>
                • 点击"校准温度"按钮完成校准<br>
                • 校准参数将自动保存到设备存储器
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let currentTargetTemp = 0;
        let isHeatingEnabled = false;

        // 返回首页
        function goBack() {
            window.location.href = 'mobile_home.html';
        }

        // 温度调整
        function changeTemp(delta) {
            currentTargetTemp += delta;
            if (currentTargetTemp < 0) currentTargetTemp = 0;
            if (currentTargetTemp > 300) currentTargetTemp = 300;
            
            document.getElementById('temp-input').value = currentTargetTemp;
            document.getElementById('target-temp').textContent = currentTargetTemp + '°C';
        }

        // 设置预设温度
        function setPresetTemp(temp) {
            currentTargetTemp = temp;
            document.getElementById('temp-input').value = currentTargetTemp;
            document.getElementById('target-temp').textContent = currentTargetTemp + '°C';
            showToast('已设置目标温度: ' + temp + '°C');
        }

        // 应用温度设置
        async function applyTemperature() {
            const temp = parseInt(document.getElementById('temp-input').value);
            
            if (isNaN(temp) || temp < 0 || temp > 300) {
                showToast('请输入有效的温度值 (0-300°C)');
                return;
            }

            try {
                const response = await fetch('/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `targetTemp=${temp}`
                });

                if (response.ok) {
                    showToast('温度设置成功: ' + temp + '°C');
                    currentTargetTemp = temp;
                    updateDisplay();
                } else {
                    showToast('温度设置失败');
                }
            } catch (error) {
                console.error('设置温度失败:', error);
                showToast('网络连接失败');
            }
        }

        // 切换加热状态
        async function toggleHeating() {
            try {
                const response = await fetch('/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `heatingEnabled=${!isHeatingEnabled}`
                });

                if (response.ok) {
                    isHeatingEnabled = !isHeatingEnabled;
                    updateHeatingButton();
                    showToast(isHeatingEnabled ? '加热已开启' : '加热已关闭');
                } else {
                    showToast('操作失败');
                }
            } catch (error) {
                console.error('切换加热状态失败:', error);
                showToast('网络连接失败');
            }
        }

        // 更新显示
        function updateDisplay() {
            document.getElementById('target-temp').textContent = currentTargetTemp + '°C';
            document.getElementById('temp-input').value = currentTargetTemp;
        }

        // 更新加热按钮状态
        function updateHeatingButton() {
            const button = document.getElementById('heating-btn');
            const status = document.getElementById('heating-status');
            
            if (isHeatingEnabled) {
                button.textContent = '关闭加热';
                button.className = 'btn btn-secondary';
                status.className = 'status-indicator status-heating';
                status.textContent = '加热器运行中 - 目标温度: ' + currentTargetTemp + '°C';
            } else {
                button.textContent = '开启加热';
                button.className = 'btn btn-primary';
                status.className = 'status-indicator status-idle';
                status.textContent = '加热器已关闭';
            }
        }

        // 显示提示信息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 获取设备状态
        async function updateDeviceStatus() {
            try {
                const response = await fetch('/status');
                if (response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('current-temp').textContent = data.currentTemp + '°C';
                    
                    if (currentTargetTemp === 0) {
                        currentTargetTemp = data.targetTemp;
                        updateDisplay();
                    }
                    
                    isHeatingEnabled = data.heatingEnabled;
                    updateHeatingButton();
                }
            } catch (error) {
                console.error('获取设备状态失败:', error);
            }
        }

        // 温度校准功能
        async function calibrateTemperature() {
            const actualTempInput = document.getElementById('actual-temp');
            const actualTemp = parseFloat(actualTempInput.value);
            const displayedTemp = parseFloat(document.getElementById('current-temp').textContent);
            
            if (isNaN(actualTemp) || actualTemp < -50 || actualTemp > 400) {
                showToast('请输入有效的实际温度值 (-50-400°C)');
                return;
            }
            
            if (isNaN(displayedTemp)) {
                showToast('无法获取当前显示温度，请稍后重试');
                return;
            }
            
            const calibrateBtn = document.getElementById('calibrate-btn');
            const status = document.getElementById('calibration-status');
            
            // 禁用按钮并显示校准中状态
            calibrateBtn.disabled = true;
            calibrateBtn.textContent = '校准中...';
            status.textContent = '温度校准状态：正在校准...';
            status.style.color = '#ffa500';
            
            try {
                // 发送校准请求到后端服务器
                const response = await fetch('http://localhost:8080/calibrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `actualTemp=${actualTemp}&displayedTemp=${displayedTemp}`
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showToast('温度校准成功！');
                        status.textContent = '温度校准状态：校准完成 - 偏移量: ' + result.offset.toFixed(2) + '°C';
                        status.style.color = '#4CAF50';
                        
                        // 更新显示温度
                        setTimeout(() => {
                            updateDeviceStatus();
                        }, 1000);
                    } else {
                        showToast('校准失败: ' + result.message);
                        status.textContent = '温度校准状态：校准失败';
                        status.style.color = '#f44336';
                    }
                } else {
                    showToast('校准请求失败');
                    status.textContent = '温度校准状态：请求失败';
                    status.style.color = '#f44336';
                }
            } catch (error) {
                console.error('温度校准失败:', error);
                showToast('网络连接失败，请检查后端服务器是否启动');
                status.textContent = '温度校准状态：网络错误';
                status.style.color = '#f44336';
            } finally {
                // 恢复按钮状态
                calibrateBtn.disabled = false;
                calibrateBtn.textContent = '校准温度';
            }
        }
        
        // 重置校准
        async function resetCalibration() {
            const calibrateBtn = document.getElementById('calibrate-btn');
            const status = document.getElementById('calibration-status');
            
            if (!confirm('确定要重置温度校准吗？这将恢复默认的温度测量值。')) {
                return;
            }
            
            calibrateBtn.disabled = true;
            calibrateBtn.textContent = '重置中...';
            status.textContent = '温度校准状态：正在重置...';
            status.style.color = '#ffa500';
            
            try {
                const response = await fetch('http://localhost:8080/calibrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'reset=true'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        showToast('温度校准已重置');
                        status.textContent = '温度校准状态：已重置为默认值';
                        status.style.color = '#4CAF50';
                        
                        // 清空输入框
                        document.getElementById('actual-temp').value = '';
                        
                        // 更新显示温度
                        setTimeout(() => {
                            updateDeviceStatus();
                        }, 1000);
                    } else {
                        showToast('重置失败: ' + result.message);
                        status.textContent = '温度校准状态：重置失败';
                        status.style.color = '#f44336';
                    }
                } else {
                    showToast('重置请求失败');
                    status.textContent = '温度校准状态：请求失败';
                    status.style.color = '#f44336';
                }
            } catch (error) {
                console.error('重置校准失败:', error);
                showToast('网络连接失败，请检查后端服务器是否启动');
                status.textContent = '温度校准状态：网络错误';
                status.style.color = '#f44336';
            } finally {
                calibrateBtn.disabled = false;
                calibrateBtn.textContent = '校准温度';
            }
        }
        
        // 更新显示温度到校准模块
        function updateCalibrationDisplay() {
            // 从后端服务器获取设备状态
            fetch('http://localhost:8080/status')
            .then(response => response.json())
            .then(data => {
                if (data.currentTemp) {
                    document.getElementById('displayed-temp').value = data.currentTemp.toFixed(2);
                    // 同时更新主温度显示
                    document.getElementById('current-temp').textContent = data.currentTemp.toFixed(2) + '°C';
                }
            })
            .catch(error => {
                console.error('获取设备状态失败:', error);
                // 如果后端服务器未启动，尝试从主显示获取温度
                const displayedTemp = document.getElementById('current-temp').textContent;
                document.getElementById('displayed-temp').value = displayedTemp;
            });
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 立即更新一次状态
            updateDeviceStatus();
            
            // 提高温度更新频率到每秒1次，提高响应速度
            setInterval(updateDeviceStatus, 1000);
            
            // 输入框变化时更新目标温度
            document.getElementById('temp-input').addEventListener('input', function() {
                const temp = parseInt(this.value);
                if (!isNaN(temp) && temp >= 0 && temp <= 300) {
                    currentTargetTemp = temp;
                    document.getElementById('target-temp').textContent = temp + '°C';
                }
            });
            
            // 更新校准显示温度
            setInterval(updateCalibrationDisplay, 1000);
        });
    </script>
</body>
</html>
